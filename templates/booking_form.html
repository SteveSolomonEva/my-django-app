{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Book a Service</h2>

                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}

                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <!-- Full Name -->
                        <div class="mb-3">
                            <label for="id_full_name" class="form-label">Full Name</label>
                            <input type="text" name="full_name" maxlength="120" required 
                                   class="form-control" id="id_full_name" placeholder="Your full name">
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" name="email" required 
                                   class="form-control" id="id_email" placeholder="you@example.com">
                        </div>

                        <!-- Phone -->
                        <div class="mb-3">
                            <label for="id_phone" class="form-label">Phone</label>
                            <input type="text" name="phone" maxlength="15" required 
                                   class="form-control" id="id_phone" placeholder="08123456789">
                        </div>

                        <!-- Date -->
                        <div class="mb-3">
                            <label for="id_date" class="form-label">Date</label>
                            <input type="date" name="date" required 
                                   class="form-control" id="id_date">
                        </div>

                        <div class="mb-3">
                        <label for="id_service" class="form-label">Select Service</label>
                            <select name="service" id="id_service" class="form-control" required>
                                {% for service in services %}
                                    <option value="{{ service.id }}">{{ service.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Start Time -->
                        <div class="mb-3">
                            <label for="id_start_time" class="form-label">Start Time</label>
                            <input type="time" name="start_time" required 
                                   class="form-control" id="id_start_time">
                        </div>

                        <!-- End Time -->
                        <div class="mb-3">
                            <label for="id_end_time" class="form-label">End Time</label>
                            <input type="time" name="end_time" required 
                                   class="form-control" id="id_end_time">
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-4">Confirm Booking</button>
                            <a href="/" class="btn btn-secondary ms-2">Back Home</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
